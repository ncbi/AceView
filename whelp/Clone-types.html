<h2>Clone-types</h2>

Clone types in the physical map of <var>Caenorhabditis elegans</var>.<p>

Most clones are defined by their initial letter(s), according to
the table below.<p>

The principal exceptions are:<p>

<ul>
<li>Clones given laboratory designations (2 letters followed by #)
<li> MIT clones, which have 1, 2 or 3 identical letters, followed by 
       any letter from A to H, followed by a number from 1 to 12.  Vector 
       is pHC79.
</ul>

<pre>
